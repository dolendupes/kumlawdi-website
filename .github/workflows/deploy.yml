name: Deploy to GitHub Pages

on:
  # Triggers on push to main branch
  push:
    branches: [main]
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment - this prevents conflicts with default GitHub Pages workflow
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build website
        env:
          # Stripe keys - stored as GitHub Secrets
          # Only publishable key is needed for static build (safe to include in client-side code)
          # Secret key is only needed for API endpoints (server-side)
          PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          PUBLIC_API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
          # Only set GITHUB_PAGES for GitHub Pages builds
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
